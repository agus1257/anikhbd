<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kenangan Bersama</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Menambahkan font kustom ke Tailwind */
        body {
            font-family: 'Poppins', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        
        /* Custom animations for paragraphs */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Custom hover effects */
        .hover-glow {
            transition: all 0.3s ease;
        }
        
        .hover-glow:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.2);
        }
        
        /* Custom button hover effect */
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Photo gallery styles */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        @media (min-width: 640px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        .photo-item {
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #EAE0D5;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-item .placeholder {
            font-size: 3rem;
            color: #8B4513;
        }
    </style>
</head>
<body class="bg-[#FDF5E6] min-h-screen flex items-center justify-center p-4 md:p-8 overflow-hidden relative">
    
    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 md:p-6 z-20 bg-[#EAE0D5]/70 backdrop-blur-sm shadow-md">
        <div class="container mx-auto text-center">
            <p class="font-playfair text-lg sm:text-xl lg:text-2xl text-[#8B4513] tracking-wider">Kenangan yang Abadi</p>
        </div>
    </header>

    <!-- Konten Utama / Frame -->
    <main class="relative z-10 bg-white/60 backdrop-blur-sm p-6 sm:p-8 md:p-12 lg:p-16 xl:p-20 rounded-2xl shadow-2xl text-center max-w-lg xl:max-w-xl w-full border border-white/30">
        
        <h2 class="text-gray-600 text-base sm:text-lg md:text-xl lg:text-2xl tracking-widest uppercase">
            Galeri Kenangan
        </h2>
        
        <h1 class="font-playfair text-1xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl text-[#8B4513] my-4 leading-tight">
            Momen<br>Istimewa
        </h1>
        
        <p class="text-gray-700 text-sm sm:text-base lg:text-lg mb-8 max-w-sm mx-auto">
            "Setiap foto adalah kenangan yang tak terlupakan. Mari kita lihat kembali momen indah yang telah terlewati."
        </p>
        
        <!-- Photo Gallery -->
        <!-- Photo items - these would be replaced with actual photos in a real implementation -->
        <div class="w-64 h-64 md:w-80 md:h-80 rounded-2xl overflow-hidden shadow-lg mx-auto">
            <img src="asset/ddanik_sidang.jpg" 
            alt="ddanik_sidang" 
            class="w-full h-full object-cover">
        </div>


        
        <div class="flex justify-between mt-8">
            <!-- Tombol Kembali -->
            <a href="/index.html" class="bg-[#D2B48C] text-white font-bold py-2 px-6 sm:py-3 sm:px-8 lg:py-4 lg:px-10 rounded-full shadow-lg hover:bg-[#C1A074] transition-transform transform hover:scale-105 duration-300 ease-in-out btn-hover">
                KEMBALI
            </a>

            <!-- Tombol Selesai -->
            <a href="/halamanlanjutan.html" class="bg-[#4CAF50] text-white font-bold py-2 px-6 sm:py-3 sm:px-8 lg:py-4 lg:px-10 rounded-full shadow-lg hover:bg-[#43A047] transition-transform transform hover:scale-105 duration-300 ease-in-out btn-hover">
                SELESAI
            </a>
        </div>
        
    </main>

    <!-- Custom JavaScript -->
    <script>
        // Add fade-in animation to main content when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.querySelector('main');
            mainContent.style.opacity = '0';
            mainContent.style.transform = 'translateY(20px)';
            mainContent.classList.add('animate-fade-in-up');
            
            // Add hover effect to main content area
            mainContent.classList.add('hover-glow');
            
            // Add click effect to photo items
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach(item => {
                item.addEventListener('click', function() {
                    // In a real implementation, this would show a larger version of the photo
                    alert('Dalam implementasi nyata, ini akan menampilkan foto yang lebih besar.');
                });
            });
        });
    </script>

</body>
</html>
